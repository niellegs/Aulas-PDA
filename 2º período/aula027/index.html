<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
    
    <h1>Números impares</h1>
    <form>
        <label for="numeroInicial">Valor Inicial:</label>
        <input type="number" name="numeroInicial" id="numeroInicial">
        <!--  -->
        <label for="numeroFinal">Valor Final: </label>
        <input type="number" name="numeroInicial" id="numeroFinal">
        <button type="button" onclick="numerosImpares()">Gerar</button>
    </form>
    <p id="saida"></p>

    <h1>Números Pares</h1>
    <form>
        <label for="numeroParInicial">Valor Inicial:</label>
        <input type="number" name="numeroParInicial" id="numeroParInicial">
        <!--  -->
        <label for="numeroParFinal">Valor Final: </label>
        <input type="number" name="numeroParFinal" id="numeroParFinal">
        <button type="button" onclick="numerosPares()">Gerar</button>
    </form>
    <p id="saidaPar"></p>
</body>
</html>
